<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten Petani Cabai</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
